# Advanced
shell zsh
editor nvim

# Bell
enable_audio_bell no
visual_bell_duration 0.05
visual_bell_color #fff

# Grid layout
enabled_layouts grid

# Theme #########################################################################

tab_bar_style powerline

# Color scheme
background_opacity 0.9
include current-theme.conf

# Fonts
font_family      Fira Code Regular
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 12
disable_ligatures always

# Cursor
cursor #ff0
cursor_text_color #000
cursor_blink_interval 0

# Keyboard Shortcuts ############################################################

clear_all_shortcuts yes

# Clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Scroll
map ctrl+shift+y scroll_line_up
map ctrl+shift+e scroll_line_down

# Windows
map  ctrl+shift+space new_window_with_cwd
map  ctrl+shift+k     previous_window
map  ctrl+shift+j     next_window

# Tabs
map ctrl+shift+enter new_tab_with_cwd
map ctrl+shift+h     previous_tab
map ctrl+shift+l     next_tab

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

# Move the active window in the indicated direction
map shift+up    move_window up
map shift+left  move_window left
map shift+right move_window right
map shift+down  move_window down

# Resizing windows
map ctrl+left  resize_window narrower
map ctrl+right resize_window wider
map ctrl+up    resize_window taller
map ctrl+down  resize_window shorter

# Reset all windows in the tab to default sizes
map ctrl+=     resize_window reset

# Maps - Fonts
map ctrl+equal change_font_size all +1.0
map ctrl+minus change_font_size all -1.0
map ctrl+0     change_font_size all 0
