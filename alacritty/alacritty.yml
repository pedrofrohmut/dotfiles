shell:
  program: /bin/fish

window:
  padding:
    x: 4
    y: 4
  opacity: 0.88

font:
  normal: 
    family: FiraCode Nerd Font Mono
    style: Regular
  bold:
    family: FiraCode Nerd Font Mono
    style: Bold
  size: 11.0

import:
  - /home/pedro/.config/alacritty/colors.yml

key_bindings:
  - { key: Insert,   mods: Shift,         action: Paste }
  - { key: Insert,   mods: Control,       action: Copy }
  - { key: Return,   mods: Alt,           action: ToggleFullscreen }
  - { key: F10,                           action: ToggleFullscreen }
  - { key: PageUp,                        action: ScrollPageUp }
  - { key: PageDown,                      action: ScrollPageDown }
  - { key: Up,       mods: Control,       action: ScrollHalfPageUp }
  - { key: Down,     mods: Control,       action: ScrollHalfPageDown }
  - { key: Up,       mods: Alt,           action: ScrollLineUp }
  - { key: Down,     mods: Alt,           action: ScrollLineDown }
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
